<ion-header>
</ion-header>
<ion-content fixed>
  <div class="partage-publication">
    <div class="partage-entete">
      <ion-item no-padding>
        <ion-label style="font-size: 13px;">Confidentialit√©</ion-label>
        <ion-select [(ngModel)]="notifications" interface="action-sheet" style="font-size: 13px;" required="">
          <ion-option value="publics" (ionSelect)="doSelect($event)">Public</ion-option>
          <ion-option value="entreAmis" (ionSelect)="doSelect($event)">Amis</ion-option>
          <ion-option value="amisEtSesAmis" (ionSelect)="doSelect($event)">Amis et ses amis</ion-option>
        </ion-select>
      </ion-item>
      <div class="fil-entete">
        <ion-item no-lines no-padding>
          <ion-avatar item-start>
            <img src="http://image-lifestyle.000webhostapp.com/images/user.jpg">
          </ion-avatar>
          <strong class="item-utilisateur-nom">{{curUser.nomComplet}}.</strong>
          <p><ion-note>Vous allez partager ce style</ion-note></p>
        </ion-item>
      </div>
      <ion-row no-padding>
        <ion-col col-12 no-padding>
          <img src="http://image-lifestyle.000webhostapp.com/images/{{publication.bazar.photo}}.jpg">
        </ion-col>
      </ion-row>
      <div class="fil-content-information">
        <p class="information-publication">Information du style</p>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="white">
    <button float-left ion-button clear small icon-start (click)="doTerminer()">
      <ion-icon></ion-icon>
      <p>ANNULER</p>
    </button>
    <button float-right ion-button clear small icon-start (click)="doPartage()">
      <ion-icon name='share-alt'></ion-icon>
      <p>PARTAGER</p>
    </button>
  </ion-toolbar>
</ion-footer>
