<ion-content class="content-mysuggestions">
  <ion-refresher (ionRefresh)="doRefresh($event)"></ion-refresher>
  <div class="back-mysuggestion">
    <ion-row>
      <ion-col col-12>
        <h6 style="font-size: 13px; text-align: center; color: #70adff;">Les suggestions de vos ami(e)s s'affichent
          ici.</h6>
        <p style="color: #303233; text-align: center; font-size: 0.9em;">{{informations}}</p>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="!suggestions && !informations">
      <ion-col col-5></ion-col>
      <ion-col col-2>
        <ion-spinner></ion-spinner>
      </ion-col>
      <ion-col col-5></ion-col>
    </ion-row>

    <ion-list style="background-color: white;" *ngFor="let suggestion of suggestions">
      <div class="full-content-mysuggestion">
        <div class="entete-suggestion">
          <ion-item no-lines no-margin>
            <ion-avatar item-start>
              <img src="http://image-lifestyle.000webhostapp.com/images/user.jpg">
            </ion-avatar>
            <strong class="item-utlisateur-nom">{{suggestion.personne.nom}} {{suggestion.personne.prenom}}</strong>
            <br/>
            <ion-note style="font-size : 0.8em"> vous a sugger√© ce Styles</ion-note>
          </ion-item>
        </div>
        <div class="content-mysuggestion">
          <img src="http://image-lifestyle.000webhostapp.com/images/{{suggestion.publication.bazar.photo}}.jpg">
        </div>
        <ion-row>
          <ion-col col-12>
            <p>Information du style</p>
          </ion-col>
        </ion-row>
      </div>

      <div class="fil-part-sugg">
        <ion-row>
          <ion-col col-4>
            <button style="float: left;" ion-button clear small icon-start (click)="doSuggerer(suggestion.publication)">
              <ion-icon name='people'></ion-icon>
              SUGGERER
            </button>
          </ion-col>

          <ion-col col-4>
            <div style="text-align: center;">
              <button ion-button clear small icon-start (click)="doAddInMystyles(suggestion)">
                <ion-icon name='ios-add-circle-outline'></ion-icon>
              </button>
            </div>
          </ion-col>

          <ion-col col-4>
            <button style="float: right;" ion-button clear small icon-start (click)="doPartage(suggestion.publication)">
              <ion-icon name='share-alt'></ion-icon>
              PARTAGER
            </button>
          </ion-col>
        </ion-row>
      </div>
    </ion-list>
  </div>

</ion-content>
